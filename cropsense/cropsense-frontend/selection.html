<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let selectedCrops = [];
        const maxCrops = 8;

        const updateSelectedCrops = () => {
          const selectedContainer = document.getElementById("selected-crops");
          selectedContainer.innerHTML = ""; // Clear previous crops

          selectedCrops.forEach((crop) => {
            const cropDiv = document.createElement("div");
            cropDiv.classList.add("bg-white", "rounded-full", "p-4", "m-2");

            const img = document.createElement("img");
            img.src = crop.src;
            img.alt = `Illustration of ${crop.name}`;
            img.classList.add("w-16", "h-16");

            cropDiv.appendChild(img);
            selectedContainer.appendChild(cropDiv);
          });

          document.getElementById("crop-count").textContent = `${selectedCrops.length}/${maxCrops}`;
        };

        document.querySelectorAll(".crop-item").forEach((item) => {
          item.addEventListener("click", () => {
            const cropName = item.getAttribute("data-crop");
            const cropSrc = item.querySelector("img").src;

            // Check if crop is already selected
            const cropIndex = selectedCrops.findIndex(crop => crop.name === cropName);

            if (cropIndex === -1) {
              if (selectedCrops.length < maxCrops) {
                selectedCrops.push({ name: cropName, src: cropSrc });
              }
            } else {
              selectedCrops.splice(cropIndex, 1); // Deselect if already selected
            }
            updateSelectedCrops();
          });
        });
      });
    </script>
  </head>
